name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v0.7.7
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm tsup

      - name: Create dist archive
        run: |
          cd dist
          tar -czf ../dist.tar.gz .
          zip -r ../dist.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist.tar.gz
            dist.zip
            package.json
          body: |
            ## Release ${{ steps.version.outputs.tag }}

            ### Changes
            Built and packaged dist files for version ${{ steps.version.outputs.version }}

            ### Assets
            - `dist.tar.gz` - Compiled distribution files (tar.gz)
            - `dist.zip` - Compiled distribution files (zip)
            - `package.json` - Package configuration

            ### Installation

            **From npm:**
            ```bash
            npm install drizzle-orm-helpers@${{ steps.version.outputs.version }}
            ```

            **From GitHub (with built files):**
            ```bash
            # Latest version
            npm install github:${{ github.repository }}#release

            # This specific version
            npm install github:${{ github.repository }}#${{ steps.version.outputs.tag }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git for release branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Prepare release branch with dist
        run: |
          # Save dist to temporary location before switching branches
          cp -r dist /tmp/release-dist

          # Fetch and checkout release branch (create as orphan if doesn't exist)
          git fetch origin release:release 2>/dev/null || git checkout --orphan release

          # Switch to release branch
          git checkout release 2>/dev/null || echo "Already on release branch"

          # Remove all existing files from release branch
          git rm -rf . 2>/dev/null || true
          rm -rf * 2>/dev/null || true

          # Copy necessary files from the original commit
          git checkout ${{ github.sha }} -- package.json 2>/dev/null || true
          git checkout ${{ github.sha }} -- README.md 2>/dev/null || true
          git checkout ${{ github.sha }} -- LICENSE 2>/dev/null || true
          git checkout ${{ github.sha }} -- documentation.md 2>/dev/null || true

          # Copy the built dist directory from temp location
          cp -r /tmp/release-dist ./dist

          # Add all files
          git add -A

          # Commit the changes
          git diff --cached --quiet || git commit -m "Release ${{ steps.version.outputs.tag }}"

      - name: Push release branch and move tag
        run: |
          # Delete the existing tag locally and remotely
          git tag -d ${{ steps.version.outputs.tag }} || true
          git push origin :refs/tags/${{ steps.version.outputs.tag }} || true

          # Create new tag on the release branch commit
          git tag ${{ steps.version.outputs.tag }}

          # Force push release branch and tags
          git push origin release --force
          git push origin ${{ steps.version.outputs.tag }}
